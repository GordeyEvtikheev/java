<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		 
		<script>
		 var arr = [1,2,3,4,5];
         var nar = [];
         arr.forEach(function(elem) {
	     nar.push(elem * elem);});
         alert(nar)  
		 
		 var arr = [1,2,3,4,5];
         var sum = 0;
         arr.forEach(function(elem) {
	     sum += elem;});
         alert(sum)     
		 
		 var arr = [11, -32, 25, 9, -3, 1, 3, -11];
         function func(elem){return elem < 0};
         var newAr = arr.filter(func);
         alert(newAr);
         function func(elem){return elem < 0};
         alert(arr.some(func));
		 
		 var arr = [11, -32, 25, 9, -3, 1, 4, -12];
         function func2(elem){return elem % 2 == 0};
         var newArr = arr.filter(func2);
         alert(newArr); 
		 
		 
		 var arr = [5, 4, 6, 1, 2, -1, -4, 2];
         var result = arr.reduce(function(sum, elem) {
	     return sum + elem;});
         alert(result);
		</script>
