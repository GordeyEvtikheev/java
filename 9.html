<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>
		
		var str = 'hello';
        str = str[0].toUpperCase() + str.substr(1);
        alert(str);
		
		var str = '123456';
        r = str.split('').reverse().join('');
        alert(r);
		
		var str = '3751';
        arr = str.split('');
        arr.sort();
        var r = arr.join('');
        alert(r);
		
		var str = 'http://1233223';
        if (str.substr(0, 7) == 'http://') 
		{alert('Да');} else {alert('Нет');}
		
		var str = 'ssss.html';
        if (str.substr(-5) == '.html')
        {alert('Да');} else {alert('Нет');}

		</script>
	</head>
	<body>
		Это основное содержимое страницы.
	</body>
</html>
