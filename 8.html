<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>
		var arr1 = [1, 2, 3];
        var arr2 = [4, 5, 6];
        alert(arr1.concat(arr2));
		
		var arr = [1, 2, 3];
        alert(arr.reverse());
		
		var arr = ['js', 'css', 'jq'];
        alert(arr.shift());
		
		var arr = ['js', 'css', 'jq'];
		alert(arr.pop());
		
		var arr = [1, 2, 3, 4, 5];
        var result = arr.slice(0, 3);
        alert(result);
		
		var arr = [1, 2, 3, 4, 5];
        var result = arr.slice(-2);
        alert(result);
		
		var arr = [1, 2, 3, 4, 5];
        var r = arr.splice(1, 3);
        alert(r);
		
		var arr=[1,2,3,4,5];
		arr.splice(2,1,'3','a','b','c');
		alert(arr);
		
		var arr = [3, 4, 1, 2, 7];
        arr.sort();
        alert(arr);
		
		var arr = {js: 'test', jq: 'hello', css: 'world'};
        var result = Object.keys(arr);
        alert(result);
		</script>
		
	</head>
	<body>
		Это основное содержимое страницы.
	</body>
</html>
