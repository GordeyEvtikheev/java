<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>
		
		for (var i=0; i<= 100; i++){
		document.write(i+ '<br>');}
		
		for (var i=100; i> 1; i--){
		document.write(i+ '<br>');}
		
		for (var i = 2; i < 100; i += 2) {
	    document.write(i + '<br>');}
		
		var arr=[]
		for (var i=0; i<10; i++){
		arr[i]='x';}
		console.log(arr);
		
		var arr = [];
        for (var i = 1; i <= 10; i++) {
	    arr.push(i);}
        console.log(arr);
		
		var arr = [];
        for (var i = 0; i < 10; i++) {
	    arr.push(Math.random().toFixed(2));}
        console.log(arr);
		</script>
	</head>
	<body>
		Это основное содержимое страницы.
	</body>
</html>
